<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="Description" content="An interactive leaderboard documenting the DOTA 2 Inhouses of Rallying Cry Dota Community (RCDC)">
        <meta name="Keywords" content="RCDC, Dota 2">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RCDC Dota 2</title>
        <link rel="icon" type="image/png" href="/favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
        <link rel="stylesheet" type="text/css" href="/styles.css">
    </head>
    <body>
        <div class="nav-bar">
            <a class="nav-item" href="/">Leaderboard</a>
            <a class="nav-item" href="/match">Matches</a>
            <a class="nav-item" href="/matchmaking">Matchmaking</a>
          </div>
        <h1>LOG IN</h1>
        <h2 id='login-fail'></h2>
        <script>
                let cookie = document.cookie;
                if (cookie != "") {
                    let cookieString = cookie.slice(0, 10);
                    let loginAttempts = parseInt(cookie.slice(11));
                    if (cookieString == 'login-fail' && loginAttempts != NaN && loginAttempts > 0) {
                        let loginFail = document.getElementById('login-fail');
                        loginFail.innerHTML = "Incorrect password.";
                    }
                }
        </script>   
        <div class='login'>
            <form method='POST' action='/login'>
                <input type='password' name='pw' id='pw-input'>
                <input type='submit' value='Login' id='pw-submit'>
            </form>
        </div>
    </body>
</html>
